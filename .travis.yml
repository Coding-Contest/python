sudo: false

language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - nightly

matrix:
  allow_failures:
    - python: nightly

install:
  - pip install -r requirements-travis.txt

before_script:
  - ./bin/fetch-configlet
  - python -m pytest bin/config_helper.py
  - ./bin/config_helper.py lint
  - flake8

script:
  - ./bin/configlet lint .
  - ./test/check-exercises.py
